<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hastane Bekçisi - Hospital Guard Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Hastane Bekçisi">
</head>
<body>
    <div class="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <h1>🏥 Hastane Bekçisi</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Zaman:</span>
                    <span id="timer">00:00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Kurtarılan:</span>
                    <span id="saved-count">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Skor:</span>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Kayıp:</span>
                    <span id="lost-count">0</span>
                </div>
                <button class="sound-toggle" id="sound-toggle" title="Sesi Aç/Kapat">
                    🔊
                </button>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-area">
            <!-- Baby Ward (Left Side) -->
            <div class="baby-ward">
                <div class="babies-container" id="babies-container">
                    <!-- Babies will be dynamically added here -->
                </div>
            </div>

            <!-- Doctor Station (Right Side) -->
            <div class="doctor-station">
                <div class="doctor-area">
                    <div class="doctor-character" id="doctor">
                        <div class="doctor-sprite"></div>
                        <div class="doctor-status">İzliyor...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Overlay for Mini-games -->
        <div class="game-overlay" id="game-overlay" style="display: none;">
            <!-- Baby Rescue Mini-game -->
            <div class="baby-rescue-game" id="baby-rescue-game" style="display: none;">
                <div class="rescue-content" id="rescue-content">
                    <!-- Mini-game content will be dynamically loaded -->
                </div>
            </div>

            <!-- Boss Fight Mini-game -->
            <div class="boss-fight-game" id="boss-fight-game" style="display: none;">
                <div class="boss-header">
                    <h3>⚔️ Patronu Döv - Görkem ile Savaş!</h3>
                    <div class="boss-health">
                        <div class="health-bar">
                            <div class="health-fill" id="boss-health-fill"></div>
                        </div>
                        <span class="health-text">Görkem'in Canı: <span id="boss-health-text">100</span></span>
                    </div>
                </div>
                <div class="boss-character">
                    <div class="gorkem-sprite"></div>
                    <div class="gorkem-status">"Kahve içiyor, rahatsız etme ☕"</div>
                </div>
                <div class="medical-tools">
                    <h4>Tıbbi Aletler:</h4>
                    <div class="tools-grid">
                        <button class="tool-btn" data-tool="syringe" data-damage="15">💉 Şırınga</button>
                        <button class="tool-btn" data-tool="stethoscope" data-damage="10">🩺 Stetoskop</button>
                        <button class="tool-btn" data-tool="thermometer" data-damage="8">🌡️ Termometre</button>
                        <button class="tool-btn" data-tool="scalpel" data-damage="20">🔪 Bistüri</button>
                        <button class="tool-btn" data-tool="bandage" data-damage="5">🩹 Bandaj</button>
                        <button class="tool-btn" data-tool="pill" data-damage="12">💊 İlaç</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div class="game-over-screen" id="game-over-screen" style="display: none;">
            <div class="game-over-content">
                <h2>🎮 Oyun Bitti!</h2>
                <div class="final-stats">
                    <p>Toplam Süre: <span id="final-time">00:00</span></p>
                    <p>Kurtarılan Bebek: <span id="final-saved">0</span></p>
                    <p>Kaybedilen Bebek: <span id="final-lost">0</span></p>
                    <p>Final Skor: <span id="final-score">0</span></p>
                </div>
                <button class="restart-btn" id="restart-btn">🔄 Tekrar Oyna</button>
            </div>
        </div>

        <!-- Start Screen -->
        <div class="start-screen" id="start-screen">
            <div class="start-content">
                <h1>Hastane Bekçisi</h1>
                <input type="password" id="game-password" placeholder="Şifre girin" class="password-input" />
                <button class="start-btn" id="start-btn">Oyunu Başlat</button>
                <div id="password-error" class="password-error" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
